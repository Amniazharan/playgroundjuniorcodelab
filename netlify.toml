# Netlify Build Configuration
# For JuniorCodeLab Playground (Phase 2)

[build]
  # Build command
  command = "npm run build"

  # Publish directory (Vite default output)
  publish = "dist"

  # Base directory (leave empty for root)
  base = ""

# Build environment
[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for Supabase anon key (safe for frontend)
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY"

# Redirects for SPA routing
# This ensures React Router works correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
